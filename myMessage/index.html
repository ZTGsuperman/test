        (function () {

            function setRem() {
                var html = document.documentElement;
                var htmlW = html.getBoundingClientRect().width;
                html.style.fontSize = htmlW / 15 + 'px';
            }
        })()
        document.addEventListener('touchstart', function (ev) {
            ev.preventDefault();
        })

    </script>
